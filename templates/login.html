{% extends 'login_index.html' %} 
{% load static %}
 {% block content %}
    <title>Login</title>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="card">
                <div class="row">
                    <div class="col-sm-6 text-black">
            
                        <div class="card-body px-5 ms-xl-">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-" style="color: #709085;"></i>
                            <span class="h1 fw-bold mb-0">Sino</span>
                        </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            
                        <form id="login-form" style="width: 23rem;">
            
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
            
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-sm" placeholder="Email" required>
                        </div>
            
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-sm" placeholder="Password" required ><i id="toggle_login_password" class="fa fa-eye toggle-password-icon"></i>
                            
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" type="button" id="login_btn">Login</button>
                        </div>
                        <div class="d-flex align-item-between">
                            <p class="small mb-5 pb-sm-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>Don't have an account? <a href="{% url 'signup' %}" class="link-info">Register here</a></p>
                        </div>
                        </form>
            
                    </div>
            
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                        alt="Login image" class=" vh-100 login-image" >
                    </div>
                </div>
            </div>
        </div>
    
    </section>
{% endblock %}

{% block javascript%}
<script>
  const LOGIN_URL = "{% url 'login' %}"
  const BLOG_URL = "{% url 'blog_page' %}" 
  const CSRF_TOKEN = "{{ csrf_token }}"

</script>
<script src="{% static 'js/login.js' %}"></script>
{% endblock javascript%}
