{% extends 'login_index.html' %} 
{% load static %}
 {% block content %}

  
    <!-- Jumbotron -->
    <div class="card py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="cascading-right bg-body-tertiary" style="
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center text-xxs">
                <h3 class="mb-5">Sign Up</h3>
              <form id="register_form">
               
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="first_name" class="form-control form-control-sm" placeholder="First Name"/>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="last_name" class="form-control form-control-sm" placeholder="Last Name" />
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-sm" placeholder="Email"/>
                </div>
  
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" placeholder="Password" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" />
                  </div>
                <!-- Submit button -->
                <div class="d-flex align-item-start">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">
                    Sign up
                    </button>
                </div>
                <br>
                <!-- Register buttons -->
                <div class="d-flex align-item-start">
                    <p>Already have an account? <a href="{% url 'login' %}" class="link-info">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image" class=" login-image w-100 vh-100">
            </div>
      </div>
    </div>
  </section>
  {% endblock %}
  {% block javascript%}
  <script>
	const LOGIN_URL = "{% url 'login' %}"
    const REGISTER_URL = "{% url 'signup' %}" 
    const CSRF_TOKEN = "{{ csrf_token }}"

</script>
  <script src="{% static 'js/register.js' %}"></script>
  {% endblock javascript%}
